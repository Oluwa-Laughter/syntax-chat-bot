<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Clone | Syntax Chatbot</title>
    <link rel="stylesheet"  href="style.css">
    <script src="https://kit.fontawesome.com/4769798615.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Chat container -->
    <section class="chat-container">
        <article class="sidenav-box">
            <aside class="sidenav">
                <nav>
                    <ul>
                      <li><a href="#home">Home</a></li>
                      <hr>
                      <li><a href="#chat">New Chat</a></li>
                    </ul>
                  </nav>
                  <p class="theme">theme</p>
            </aside>
        </article>

        <!-- Main Chatbox area -->
         <main class="mainchat-area">
            <header>
                <h3> SyntaxChatbot</h3>
                <!-- icon -->
            </header>

            <!-- Chat window -->
            <section class="chat-window">
                <article class="chat outgoing">
                    <article class="chat-content">
                        <article class="chat-details">
                            <img src="icons/user-icon.svg" alt="user-img">
                            <p> what is the difference between meet and meat</p> 
                        </article>
                    </article>
                </article>

                <article class="chat incoming">
                    <article class="chat-content">
                        <article class="chat-details">
                            <img src="icons/chatgpt-icon.svg" alt="chatbot-img">
                            <p> welcome and your response would be attended to.</p> 
                        </article>
                        <span class="copy"><i class="fa-regular fa-copy"></i> </span>
                    </article>
                </article>
                <article class="chat outgoing">
                    <article class="chat-content">
                        <article class="chat-details">
                            <img src="icons/user-icon.svg" alt="user-img">
                            <p> what is the difference between meet and meat</p> 
                        </article>
                    </article>
                </article>
                
                <article class="chat incoming">
                    <article class="chat-content">
                        <article class="chat-details">
                            <img src="icons/chatgpt-icon.svg" alt="chatbot-img">
                            <p> welcome and your response would be attended to.</p> 
                        </article>
                        <span class="copy"><i class="fa-regular fa-copy"></i> </span>
                    </article>
                </article>
                
                
                <article class="chat incoming">
                    <article class="chat-content">
                        <article class="chat-details">
                            <img src="icons/chatgpt-icon.svg" alt="chatbot-img">
                            <article class="typing-animation">
                                <article class="typing-dot" style="--delay:0.2s"></article>
                                <article class="typing-dot" style="--delay:0.3s"></article>
                                <article class="typing-dot" style="--delay:0.4s"></article>
                            </article> 
                        </article>
                        <span class="copy"><i class="fa-regular fa-copy"></i> </span>
                    </article>
                </article>
            </section>

            <!-- Typing Container -->
            <section class="typing-container">
                <article class="typing-content">
                    <article class="typing-textarea">
                        <textarea id="chat-input" placeholder="Enter your message here" required></textarea>
                        <span id="send-btn"><i class="fa-regular fa-paper-plane"></i> </span>
                    </article>
                    <article class="typing-controls">
                        <span id="theme-btn"><i class="fa-regular fa-moon"></i></span>
                        <span id="delete-btn"><i class="fa-regular fa-trash-can"></i></span>
                    </article>
                </article>
            </section>



         </main>
    
    </section>
 
</body>
</html>
