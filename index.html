<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Syntax Chat-bot</title>

    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/4769798615.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="js/script.js"></script>
  </head>
  <body>
    <!-- Chat container -->
    <section class="chat-container">
      <!-- Main Chatbox area -->
      <main class="mainchat-area">
        <header>
          <h3>Syntax Chat-bot</h3>
          <!-- icon -->
        </header>

        <!-- Chat window -->

        <section class="chat-window"></section>

        <!-- Typing Container -->
        <section class="typing-container">
          <article class="typing-content">
            <article class="typing-textarea">
              <textarea
                id="chat-input"
                placeholder="Enter your message here"
                required
              ></textarea>
              <span id="send-btn"
                ><i class="fa-regular fa-paper-plane"></i>
              </span>
            </article>
            <article class="typing-controls">
              <span id="theme-btn"><i class="fa-regular fa-moon"></i></span>
              <span id="delete-btn"
                ><i class="fa-regular fa-trash-can"></i
              ></span>
            </article>
          </article>
        </section>
      </main>
    </section>
  </body>
</html>
